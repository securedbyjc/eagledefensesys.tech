    <!-- CookieYes: static script tag -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://cdn-cookieyes.com/client_data/2271eff932fa947b4cd62f22/script.js"
      referrerpolicy="no-referrer"
      integrity="sha384-ppEQgqXDyBD8ATgNIpXH2eyCGWX26Ky/7H22VMDzhAcytzXpL5OspnSoQXptVSmY"
      crossorigin="anonymous"
    ></script>

    <!-- CookieYes: prod-only, with preview-on-demand support -->
    <script>
      (function () {
        var host = window.location.hostname;
        var isProd = /\.?eagledefensesys\.tech$/i.test(host);
        var isVercelPreview = /\.vercel\.app$/i.test(host);
        var params = new URLSearchParams(window.location.search);
        var previewParam = params.get("cookieyes") === "1";
        var previewFlag = false;
        try { previewFlag = localStorage.getItem("ENABLE_COOKIEYES_PREVIEW") === "true"; } catch (e) {}
        var allow = isProd || (isVercelPreview && (previewParam || previewFlag));
        if (!allow) return;
        if (document.getElementById("cookieyes")) return;
        var s = document.createElement("script");
        s.id = "cookieyes";
        s.type = "text/javascript";
        s.src = "https://cdn-cookieyes.com/client_data/2271eff932fa947b4cd62f22/script.js";
        s.crossOrigin = "anonymous";
        s.referrerPolicy = "no-referrer";
        s.integrity = "sha384-ppEQgqXDyBD8ATgNIpXH2eyCGWX26Ky/7H22VMDzhAcytzXpL5OspnSoQXptVSmY";
        document.head.appendChild(s);
      })();
    </script>

    <!-- Hide CookieYes on Vercel preview -->
    <script>
      (function () {
        var isPreview = /\.vercel\.app$/i.test(location.hostname);
        if (!isPreview) return;
        var style = document.createElement('style');
        style.textContent = [
          '#cookieyes',
          '.cky-consent-container',
          '.cky-consent-bar',
          '.cky-consent',
          '.cky-btn-revisit',
          '[class^="cky-"]'
        ].join(',') + '{display:none!important;visibility:hidden!important;}';
        document.head.appendChild(style);
      })();
    </script>
